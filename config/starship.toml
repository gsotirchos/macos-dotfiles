#
# ~/.config/starship.toml
# documentation: https://starship.rs/config
#

add_newline = false
format = "$all$shlvl$character"

[character]
disabled = false
success_symbol = "[>](bold)"
error_symbol = "[>](bold red)"
vimcmd_symbol = "[<](bold green)"
vimcmd_replace_one_symbol = "[<](bold purple)"
vimcmd_replace_symbol = "[<](bold purple)"
vimcmd_visual_symbol = "[<](bold yellow)"

[git_commit]
disabled = false
tag_symbol = " tag "

[git_metrics]
disabled = true

[git_state]
disabled = false

[git_status]
disabled = false
format = "([$all_status$ahead_behind]($style) )"
modified = "*"
untracked = "%"
up_to_date = "="
ahead = ">"
behind = "<"
diverged = "<>"
renamed = "r"
deleted = "x"

